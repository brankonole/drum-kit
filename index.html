<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Drum Kit</title>
</head>
<body>
	<div class="keys js-keys">
		<div data-key= "65" class="key js-key">
			<kbd>A</kbd>
			<span class="sound js-sound">CLAP</span>
		</div>
		<div data-key= "83" class="key js-key">
			<kbd>S</kbd>
			<span class="sound js-sound">HIHAT</span>
		</div>
		<div data-key= "68" class="key js-key">
			<kbd>D</kbd>
			<span class="sound js-sound">KICK</span>
		</div>
		<div data-key= "70" class="key js-key">
			<kbd>F</kbd>
			<span class="sound js-sound">OPENHAT</span>
		</div>
		<div data-key= "71" class="key js-key">
			<kbd>G</kbd>
			<span class="sound js-sound">BOOM</span>
		</div>
		<div data-key= "72" class="key js-key">
			<kbd>H</kbd>
			<span class="sound js-sound">RIDE</span>
		</div>
		<div data-key= "74" class="key js-key">
			<kbd>J</kbd>
			<span class="sound js-sound">SNARE</span>
		</div>
		<div data-key= "75" class="key js-key">
			<kbd>K</kbd>
			<span class="sound js-sound">TOM</span>
		</div>
		<div data-key= "76" class="key js-key">
			<kbd>L</kbd>
			<span class="sound js-sound">TINK</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

	<script src="script.js"></script>
</body>
</html>
